version = '1.0'
apply plugin: 'idea'

subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
    }
}